<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/png" href="Imagens/Logo CG.png">
    <title>Coding Generations: Login</title>
</head>
<body>
    <header>
        <div class="home">
            <div class="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index2.html">Página Inicial</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Serviços</a></li>

            <img src="Imagens/Logo CG.png" alt="Logo da Coding Generations">
            <h1>Coding Generations</h1>
     </header>
     <h3>Faça seu login:</h3>
     <form action="#" method="post" id="agendamento-form">
         <label for="nome">Nome:</label>
         <input type="text" id="nome" name="nome" required>
 
         <label for="email">E-mail:</label>
         <input type="email" id="email" name="email" required>
 
         <label for="telefone">Telefone:</label>
         <input type="tel" id="telefone" name="telefone" required>
 
         <label for="data">Data da Visita:</label>
         <input type="date" id="data" name="data" required>
 
         <label for="cpf">CPF:</label>
         <input type="text" id="cpf" name="cpf" required>
 
         <label for="mensagem">Mensagem (opcional):</label>
         <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
 
         <button type="submit">Agendar Visita</button>
     </form><br>
            <footer>
                <span>©Todos os direitos reservados a Coding Generations</span>
            </footer>
           
            <script src="script2.js"></script>
    </body>
    </html>
